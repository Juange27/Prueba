<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Listado de Ventas</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Valor</th>
                    <th>Tipo de Equipo</th>
                    <th>Estado</th>
                    <th>Usuario</th>
                    <th>Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.id}"></td>
                    <td th:text="${venta.valor}"></td>
                    <td th:text="${venta.tipoEquipo}"></td>
                    <td th:text="${venta.estado}"></td>
                    <td th:text="${venta.usuario}"></td>
                    <td th:text="${venta.cliente}"></td>
                    <td>
                        <a th:href="@{/ventas/editar/{id}(id=${venta.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/ventas/eliminar/{id}(id=${venta.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/ventas/nueva}" class="btn btn-success">Agregar Nueva Venta</a>
    </div>
</body>
</html>

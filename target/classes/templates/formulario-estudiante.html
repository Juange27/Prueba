<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Estudiante - Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
	
		.container {
		    width: 40%; 
		}
		
	  body {
	    width: 80%;
	    margin: 0 auto;
	    font-family: Georgia;
	    font-size: 13px;
	  }
	  
	  h1{
		font-size: 22px;
		font-family: Georgia;
		font-weight: bold;
		text-align: center;
		color: green;
	  }
	
	  .nav-bar {
	    background-color: 		#007bff;
	    color: white;
	    padding: 10px;
	    height: 70px;
	    display: flex; /* Use flexbox for alignment */
	    align-items: center; /* Align items along the cross-axis (vertical) */
	  }
	  
	  .nav-bar a {
	    color: white;
	    text-decoration: none; /* Remove underline from links */
	    padding: 10px;
	  }
	  
	  .nav-bar a:hover { /* Style for links on hover */
	    background-color: 		rgb(0, 105, 221);
	  }
	
	  
	</style>
</head>
<body>
	<nav class="nav-bar">
	    <a href="/Estudiante/">Estudiante</a>
	   
	</nav>
	<div class="container">
	    <br>
	    <h1 class="titulo">Crear Estudiante</h1>
	    <br>
		<form th:action="@{/Estudiante/guardar}" method="post" class="formulario">

			<input type="hidden" id="id" name="id" th:value="${estudiante.id}" />
			        <div class="mb-3">
				
				
	            <label for="nombre" class="form-label">Nombre</label>
	            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del estudiante" th:value="${estudiante.nombre}" required>
	        </div>
	        <div class="mb-3">
	            <label for="apellido" class="form-label">Apellidos</label>
	            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese los apellidos" th:value="${estudiante.apellido}"required>
	        </div>
	        <div class="mb-3">
	            <label for="registro" class="form-label">Registro</label>
	            <input type="text" class="form-control" id="registro" name="registro" placeholder="Ingrese el registro del estudiante" th:value="${estudiante.registro}" required>
	        </div>
	        <div class="mb-3">
	            <label for="cc" class="form-label">CC</label>
	            <input type="number" class="form-control" id="cc" name="cc" placeholder="Ingrese la CC del estudiante"th:value="${estudiante.cc}" required>
	        </div>
			
			<div class="mb-3">
				            <label for="correo" class="form-label">Correo</label>
				            <input type="text" class="form-control" id="correo" name="correo" placeholder="Ingrese el Correo  del estudiante"th:value="${estudiante.correo}" required>
			</div>
			
			<div class="mb-3">
				            <label for="telefono" class="form-label">Telefono</label>
				            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese el Telefono del Estudiante" th:value="${estudiante.telefono}" required>
				        </div>
		
			
	        <div class="mb-3">
	            <label for="ComunE" class="form-label">Comunicacion Escrita</label>
	            <input type="number" class="form-control" id="ComunE" name="ComunE" placeholder="Ingrese la comunicacion escrita" th:value="${estudiante.ComunE}" required>
	        </div>
	        <div class="mb-3">
	            <label for="RazoC" class="form-label">Razon Cuantitativa</label>
	            <input type="number" class="form-control" id="RazoC" name="RazoC" placeholder="Ingrese la razon cuantitativa"th:value="${estudiante.RazoC}"required>
	        </div>
	        <div class="mb-3">
	            <label for="LeC" class="form-label">Lectura Critica</label>
	            <input type="number" class="form-control" id="LeC" name="LeC" placeholder="Ingrese la lectura critica" th:value="${estudiante.LeC}"required>
	        </div>
	        <div class="mb-3">
	            <label for="CompC" class="form-label">Competencia Ciudadana</label>
	            <input type="number" class="form-control" id="CompC" name="CompC" placeholder="Ingrese la competencia ciudadana"th:value="${estudiante.CompC}" required>
	        </div>
	        <div class="mb-3">
	            <label for="Ingl" class="form-label">Ingles</label>
	            <input type="number" class="form-control" id="Ingl" name="Ingl" placeholder="Ingrese el nivel de Ingles"th:value="${estudiante.Ingl}" required>
	        </div>
	        <div class="mb-3">
	            <label for="FormProyectos" class="form-label">Formacion de Proyectos</label>
	            <input type="number" class="form-control" id="FormProyectos" name="FormProyectos" placeholder="Ingrese la formacion de proyectos" th:value="${estudiante.FormProyectos}"required>
	        </div>
	        <div class="mb-3">
	            <label for="PenCientifico" class="form-label">Pensamiento Cientifico</label>
	            <input type="number" class="form-control" id="PenCientifico" name="PenCientifico" placeholder="Ingrese el pensamiento cientifico"th:value="${estudiante.PenCientifico}"required>
	        </div>
	        <div class="mb-3">
	            <label for="Diseño" class="form-label">Diseño</label>
	            <input type="number" class="form-control" id="Diseño" name="Diseño" placeholder="Ingrese el nivel de Diseño" th:value="${estudiante.Diseño}"required>
	        </div>
	        <div class="text-center">
	            <button type="submit" class="btn btn-success">Guardar</button>
	        </div>
	    </form>
	</div>
	</body>
</html>

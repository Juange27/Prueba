<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subir Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Subir Archivo Excel</h2>
        <form method="post" enctype="multipart/form-data" th:action="@{/guardar-ventas-excel}">
            <div class="mb-3">
                <label for="file" class="form-label">Seleccione el archivo Excel:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        <div th:if="${message}">
            <div class="alert alert-danger mt-3" th:text="${message}"></div>
			<a class="btn btn-primary" th:href="@{/consultar-ventas}">Consultar Ventas</a>
        </div>
    </div>
</body>
</html>

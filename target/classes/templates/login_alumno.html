<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión - Alumno</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
body {
    color: #212529;
    font-family: Arial, sans-serif;
    margin: 0; /* Elimina el margen predeterminado del body */
    padding: 0; /* Elimina el relleno predeterminado del body */
    background-image: url('	https://i0.wp.com/picjumbo.com/wp-content/uploads/dark-black-orange-3d-abstract-wallpaper-free-photo.jpg?w=2210&quality=70'); /* Textura de fondo */
    background-size: cover; /* Ajusta la imagen de fondo al tamaño de la ventana del navegador */
	background-repeat: no-repeat; /* Evita que la imagen se repita */
    background-position: center; /* Centra la imagen de fondo */
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    width: 400px;
    padding: 40px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.3); /* Sombra */
    animation: fadeInDown 1s ease; /* Animación de entrada */
}

.form-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: green; /* Color azul para el título */
}

.form-container .alert {
    margin-bottom: 20px;
}

.form-container form {
    margin-top: 20px;
}

/* Animación de entrada */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.btn-login {
    width: 100%;
    margin-top: 20px;
}

</style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <div th:if="${error}" class="alert alert-danger">Usuario o contraseña incorrectos</div>
            <form th:action="@{/Estudiante/logear}" method="post">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success btn-login">Iniciar Sesión</button>
				
            </form>
			<a th:href="@{/}" class="btn btn-success btn-login">Regresar</a>
        </div>
    </div>
</body>
</html>
